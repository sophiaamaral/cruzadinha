<script>
  function verificapalavra(){
    var palavra = (input_palavra.value.toUpperCase());

    if (palavra == "RAM"){
      ram_r.innerHTML = `R`
      ram_a.innerHTML = `A`
      ram_m.innerHTML = `M`
    }else if (palavra == "ROM"){
      ram_r.innerHTML = `R`
      rom_o.innerHTML = `O`
      rom_m.innerHTML = `M`
    }else if ( palavra == "DMA"){
      dma_d.innerHTML = `D`
      rom_m.innerHTML = `M`
      dma_a.innerHTML = `A`
    }else if (palavra == "MEMÓRIA DE MASSA"){
      ram_m.innerHTML = `M`
      memoria_e.innerHTML = `E`
      memoria_m.innerHTML = `M`
      memoria_o.innerHTML = `Ó`
      memoria_r.innerHTML = `R`
      memoria_i.innerHTML = `I`
      memoria_a.innerHTML = `A`

      memoria_d.innerHTML = `D`
      memoria_de_e.innerHTML = `E`

      memoria_massa_m.innerHTML = `M`
      memoria_massa_a.innerHTML = `A`
      memoria_s.innerHTML = `S`
      memoria_ss.innerHTML = `S`
      memoria_massa_aa.innerHTML = `A`

    }else if (palavra == "EPROM"){
      memoria_e.innerHTML = `E`
      eprom_p.innerHTML = `P`
      eprom_r.innerHTML = `R`
      eprom_o.innerHTML = `O`
      eprom_m.innerHTML = `M`

    }else if (palavra == "ADDRESS BUS"){
      address_bus_a.innerHTML = `A`;
      address_bus_d.innerHTML = `D`;
      address_bus_dd.innerHTML = `D`;
      address_bus_r.innerHTML = `R`;
      address_bus_e.innerHTML = `E`;
      address_bus_s.innerHTML = `S`;
      address_bus_ss.innerHTML = `S`;
        
      address_bus_b.innerHTML = `B`;
      address_bus_u.innerHTML = `U`;
      address_bus_sss.innerHTML = `S`;

    }else if (palavra == "DUAL CORE"){
      memoria_d.innerHTML = `D`
      dual_core_u.innerHTML = `U`
      dual_core_a.innerHTML = `A`
      dual_core_l.innerHTML = `L`

      dual_core_c.innerHTML = `C`
      dual_core_o.innerHTML = `O`
      dual_core_r.innerHTML = `R`
      dual_core_e.innerHTML = `E`
    }else if (palavra == "REGISTRADORES"){
      registradores_r.innerHTML = `R`;
      registradores_e.innerHTML = `E`;
      registradores_g.innerHTML = `G`;
      registradores_i.innerHTML = `I`;
      registradores_s.innerHTML = `S`;
      registradores_t.innerHTML = `T`;
      registradores_rr.innerHTML = `R`;
      registradores_a.innerHTML = `A`;
      registradores_d.innerHTML = `D`;
      registradores_o.innerHTML = `O`;
      registradores_rrr.innerHTML = `R`;
      registradores_es.innerHTML = `E`;
      registradores_ss.innerHTML = `S`;

    }else if(palavra == "DATA BUS"){
      data_bus_d.innerHTML = `D`;
      memoria_massa_a.innerHTML = `A`;
      data_bus_t.innerHTML = `T`;
      data_bus_a.innerHTML = `A`;

      data_bus_b.innerHTML = `B`;
      data_bus_u.innerHTML = `U`;
      data_bus_s.innerHTML = `S`;

    }else if(palavra == "FLASH"){
      flash_f.innerHTML = `F`;
      flash_l.innerHTML = `L`;
      flash_a.innerHTML = `A`;
      memoria_ss.innerHTML = `S`;
      flash_h.innerHTML = `H`;

    }else if(palavra == "CACHE"){
    cache_c.innerHTML = `C`
    memoria_massa_aa.innerHTML = `A`
    cache_cc.innerHTML = `C`
    cache_h.innerHTML = `H`
    cache_e.innerHTML = `E`

  }else if(palavra == "QUAD CORE"){
    quad_core_q.innerHTML = `Q`
    quad_core_u.innerHTML = `U`
    address_bus_a.innerHTML = `A`
    quad_core_d.innerHTML = `D`

    dual_core_c.innerHTML = `C`
    quad_core_o.innerHTML = `O`
