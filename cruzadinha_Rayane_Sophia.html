  <script>


    function verificapalavra() {
      // var palavra = (input_palavra.value);

      var palavra = document.getElementById('input_palavra').value;
      var inputElement = document.getElementById('input_palavra');




      if (palavra == "ram" || palavra == "RAM") {
        ram_r.innerHTML = `R`
        ram_a.innerHTML = `A`
        ram_m.innerHTML = `M`

        inputElement.classList.remove('error');
        inputElement.classList.add('valid');


      } else if (palavra == "rom" || palavra == "ROM") {
        ram_r.innerHTML = `R`
        rom_o.innerHTML = `O`
        rom_m.innerHTML = `M`

        inputElement.classList.remove('error');
        inputElement.classList.add('valid');

      } else if (palavra == "dma" || palavra == "DMA") {
        dma_d.innerHTML = `D`
        rom_m.innerHTML = `M`
        dma_a.innerHTML = `A`

        inputElement.classList.remove('error');
        inputElement.classList.add('valid');

      } else if (palavra == "memória de massa" || palavra == "MEMÓRIA DE MASSA") {
        ram_m.innerHTML = `M`
        memoria_e.innerHTML = `E`
        memoria_m.innerHTML = `M`
        memoria_o.innerHTML = `Ó`
        memoria_r.innerHTML = `R`
        memoria_i.innerHTML = `I`
        memoria_a.innerHTML = `A`

        memoria_d.innerHTML = `D`
        memoria_de_e.innerHTML = `E`

        memoria_massa_m.innerHTML = `M`
        memoria_massa_a.innerHTML = `A`
        memoria_s.innerHTML = `S`
        memoria_ss.innerHTML = `S`
        memoria_massa_aa.innerHTML = `A`

        inputElement.classList.remove('error');
        inputElement.classList.add('valid');

      } else if (palavra == "eprom" || palavra == "EPROM") {
        memoria_e.innerHTML = `E`
        eprom_p.innerHTML = `P`
        eprom_r.innerHTML = `R`
        eprom_o.innerHTML = `O`
        eprom_m.innerHTML = `M`

        inputElement.classList.remove('error');
        inputElement.classList.add('valid');


      } else if (palavra == "address bus" || palavra == "ADDRESS BUS") {
        address_bus_a.innerHTML = `A`;
        address_bus_d.innerHTML = `D`;
        address_bus_dd.innerHTML = `D`;
        address_bus_r.innerHTML = `R`;
        address_bus_e.innerHTML = `E`;
        address_bus_s.innerHTML = `S`;
        address_bus_ss.innerHTML = `S`;

        address_bus_b.innerHTML = `B`;
        address_bus_u.innerHTML = `U`;
        address_bus_sss.innerHTML = `S`;

        inputElement.classList.remove('error');
        inputElement.classList.add('valid');


      } else if (palavra == "dual core" || palavra == "DUAL CORE") {
        memoria_d.innerHTML = `D`
        dual_core_u.innerHTML = `U`
        dual_core_a.innerHTML = `A`
        dual_core_l.innerHTML = `L`

        dual_core_c.innerHTML = `C`
        dual_core_o.innerHTML = `O`
        dual_core_r.innerHTML = `R`
        dual_core_e.innerHTML = `E`
